<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo App</title>
</head>
<body>
    <h1>Cat Photo APP</h1>
    <div>click here to view cat photos <a href="">cat photos</a></div>
    <br>
    <div><img src="https://www.petsworld.in/blog/wp-content/uploads/2014/09/cute-kittens.jpg" alt="cat photo"></div>
    <br>
    <h2>Cat Lists</h2>

    <h2>Things cat love</h2>
    <ul>
        <li>Fish</li>
        <li>wool</li>
        <li>Milk</li>
    </ul>
    <div>
        <figure>
           
            <img src="https://media.istockphoto.com/photos/stack-of-sweaters-on-a-wooden-table-picture-id1265040574?k=20&m=1265040574&s=612x612&w=0&h=iEkCkTqK0CSSKs6r9P7pzyfOKlLzNHh3ilih-36pDMI=" alt="wool photo" width="500px">
            <figcaption>cats love wool</figcaption>
        </figure>

    </div>
    <div>Things cats hate
        <ul>
            <li>Dogs</li>
            <li>Water</li>
            <li>Fruit</li>
        </ul>
    </div>
    <div>
        <figure>
           
            <img src="https://i.ytimg.com/vi/f79-58hLLXs/maxresdefault.jpg" alt="cats playing" width="500px">
            <figcaption>cats playing</figcaption>
        </figure>

    </div>
    <div>
        <h2>Cat Form</h2>
        <fieldset>
            <legend>Is your cat male or female</legend>
            <input type="radio" name="gender">
            <label for="male">Male</label>
            <input type="radio" name="gender">
            <label for="female">Female</label>
        </fieldset>
        <fieldset>
            <legend>What is your cat personality</legend>
            <input type="checkbox" name="personality">
            <label for="Good">Good</label>
            <input type="checkbox" name="personality">
            <label for="Bad">Bad</label>
            <input type="checkbox" name="personality">
            <label for="Both">Both</label>
        </fieldset>
        <input type="text" placeholder="enter email">
        <button>submit</button>
    </div>
    <br>
    <footer>
        new copyright . <a href="#">freecats.com</a>
    </footer>
</body>
</html>
